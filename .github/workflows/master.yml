name: Build and Deploy Angular Project

on:
  push:
    branches:
      - master # 監聽 master 分支的 push 事件
  pull_request:
    branches:
      - master # 也可以在 pull request 事件中觸發

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.x" # 如果需要更新 Node.js 版本

      - name: Install Dependencies
        run: npm install

      - name: Build the Project
        run: npm run build

      # 使用 v2 版本的 upload-artifact 來上傳構建產物
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2 # 使用 v2 版本
        with:
          name: artifact
          path: ./dist
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    permissions:
      id-token: write # 確保 GITHUB_TOKEN 有 id-token 權限
      contents: write # 必要時設置為 write，用於推送代碼
      pages: write # 需要此權限來進行 GitHub Pages 部署
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload build artifact to Pages
        # 上傳構建的 artifact 文件，這裡指定為 `dist/` 目錄
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
