name: Build and Deploy Angular Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"

      - name: Install Dependencies
        run: npm install

      - name: Build the Project
        run: npm run build --prod

      - name: List build output
        run: ls -la dist/ # 檢查 `dist/` 目錄是否有生成

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: angular-build # 確保名稱正確
          path: dist/ifuleyuc # 修改為你的 Angular 專案名稱

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      id-token: write
      contents: write
      pages: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-build # 確保名稱匹配 `build` 階段的上傳名稱
          path: dist

      - name: List downloaded files
        run: ls -la dist/ # 確保 `index.html` 存在

      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/ifuleyuc # 確保這裡指向正確的 Angular 構建目錄

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
