name: Build and Deploy Angular Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "23.x"

      - name: Install Dependencies
        run: npm install

      - name: Build the Project
        run: npm run build --prod # 確保是 production build

      - name: List files in dist directory
        run: ls -la dist/ # 檢查構建輸出是否正確

      # 上傳構建產物
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: artifact
          path: dist/your-angular-project-name # 修改為正確的 Angular 構建目錄

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      id-token: write
      contents: write
      pages: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 下載構建產物
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist # 確保正確下載構建產物

      - name: List files before deployment
        run: ls -la dist/ # 確保 `index.html` 存在

      # 上傳正確的目錄
      - name: Upload artifact to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/your-angular-project-name # 確保這裡指向正確的構建目錄

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
