# 將靜態網站部署到 GitHub Pages
name: Deploy static content to Pages

on:
  # push 到 main分支時執行。
  push:
    branches: ['main']

  # 這選項在手動Action tab頁面觸發
  workflow_dispatch:

# 設置 GITHUB_TOKEN 的權限，已允許部署到 GitHub Pages。
permissions:
  contents: read
  pages: write
  id-token: write

# 允許一個併發的部署
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v3
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          path: './dist'  # 確認這個路徑指向你需要部署的資料夾
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
