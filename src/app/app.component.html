<section class="faq">
  <h1 class="title">FAQ</h1>
  <ul>
    <li *ngFor="let item of faqItems" (click)="toggleAnswer(item)">
      <div class="question">{{ item.question }}</div>
      <div class="answer" [ngClass]="{'slide-down': item.open, 'slide-up': !item.open}">
        {{ item.answer }}
      </div>
    </li>
  </ul>
</section>
